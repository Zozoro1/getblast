<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ビザ期限管理 </title>
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html{
            font-size: 16px;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            background: whitesmoke;
            color: #444444;
        }
        
        main {
            width: 400px;
            height: 350px;
            margin: 4% auto 0;
            text-align: center;
            border: 1px solid black;
            padding-top: 20px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        h1{
            font-size: 2rem;
            font-weight: 700;
        }
        label {
            display: block;
            font-size: 1.2rem;
            font-weight: 550;
            margin: 10px 0px 0px -47%;
        }
        .form-control{
            height: 40px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid black;
            padding-left: 5px;
        }
        .btn {
            height: 35px;
            width: 300px;
            margin-top: 20px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid black;
            cursor: pointer;
            background-color:  #ffb03b;
        }
        .btn:hover{
            opacity: 0.9;
        }
        .notify {
            text-align: center;
            font-size: 0.7rem;
            width: 355px;
            padding: 10px 0px 0px 53px;
        }
        .box {
            padding-top: 30px;
            width: 100%;
            text-align: center;
            padding-bottom: 10px;
            font-weight: 400;
        }
        #notify{
			line-height: 30px;
			padding:10px;
			font-weight: 500;
			text-align:center;
			color:red;
			padding-left:10px;
}
        
    </style>
</head>
<body>
    <div th:if="${msg}">
  <h1 id="notify" th:text="${msg}"></h1>
</div>

    <main>
        <h1>管理者ログイン</h1>
        <form th:action="@{/GTDataList}" method="POST">
           <div class="form-group">
                <label class="label-content" for="name">アカウント</label>
                <input type="input" class="form-control" id="name" name="name" placeholder="アカウント">
            </div>
            <div class="form-group">
                <label for="sender">パスワード</label>
                <input type="password" class="form-control" id="pass" name="pass" placeholder="パスワード">
            </div>
            <button type="submit" class="btn"> ログイン</button>
        </form>
       
        
    </main>
    
   
    
</body>
</html>
